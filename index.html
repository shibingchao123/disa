<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>对对碰</title> 
  <link rel="stylesheet" href="css/all.css" /> 
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script> 
  <script type="text/javascript" src="lib/layer/layer.js"></script> 
</head>
<body  onselectstart="return false" >
  <!-- <div id="btn"> 
    <div id="button_one" class="button blue" onclick="javascript:restart();">
     <div class="shine"></div>新游戏
    </div>
    <div>  -->
      <audio id="bgm" src="mp3/bgm.mp3" autoplay="autoplay" loop="loop"></audio> 
      <audio id="hit" src="mp3/hit.mp3"></audio> 
      <audio id="over" src="mp3/over.mp3"></audio> 
     </div> 
     <!-- 总背景区域开始 -->
     <div  class='all_bg' >
       <!-- 背景图开始 -->
      <img src="./png/game_bg.jpg"   class='all_img' >
      <img src="./png/pass4.png"  class='game_pass_img' >
      <div  class='next_pass_button_area' >
         <img src="./png/next_btn.png"   onclick="start(ALLTIME)"  class='next_pass_button'  >
         <img src="./png/re_start.png"   onclick="beginFromOne()"  class='restart_game_button'  >
         <img src="./png/lottery.png"   onclick="toWin()"  class='towin_game_button'  >
      </div>
     
      <!-- 背景图结束 -->
      <!-- 顶部功能区开始 -->
      <div class="top_function_area" >
        <div class='top_function_center' >
          <div  class='top_function_center_top' >
              <div  class='top_function_time' >
                <div>时间</div>
                <div class='time_right innter_time' ></div>
              </div>
              <div  class='top_function_score' >
                <div id='sssss'  > 分数</div>
                <div class='time_right score' ></div>
              </div>
          </div>
          <div  class='top_function_center_bottom' >
              <div  class='top_function_center_bottom_center' >
                <img src="./png/condition_pic.png"  class='top_function_center_bottom_center_img' >
                <!-- 一个条件开始 -->
                <div class='top_function_center_bottom_condition_area' >
                    <img class='top_function_center_bottom_condition_icon'  src="./svg/mask.png" >
                    <div class='top_function_center_bottom_condition_text'  >x7</div>
                </div>
                <!-- 一个条件结束 -->
                <!-- 两个条件开始 -->
                <div class='top_function_center_bottom_condition_area2' >
                  <div  class='top_function_center_bottom_condition_area2_left' >
                    <img class='top_function_center_bottom_condition_icon2'  src="./svg/soap.png" >
                    <div class='top_function_center_bottom_condition_text2'  >x7</div>
                  </div>
                  <div  class='top_function_center_bottom_condition_area2_left' >
                    <img class='top_function_center_bottom_condition_icon3'  src="./svg/mask.png" >
                    <div class='top_function_center_bottom_condition_text3'  >x7</div>
                  </div>
                </div>
                <!-- 两个条件结束 -->
              </div>
          </div>
        </div>
      </div>
      <!-- 顶部功能区结束 -->
      <!-- 游戏区域开始 -->
      <div  class='middle_game_area' >
      <!-- 游戏背景图开始 -->
        <img src="./png/map_nprder.png" class='gamearea_border' >
      <!-- 游戏背景图结束 -->
      <!-- 对对碰区域开始 -->
      <div  class='game_all_area' >
  <div id="game"> 
    <canvas id="canvas" width="320px" height="320px" onmousedown="mouse_down(event)" onmouseup="mouse_up(event)" onmousemove="mouse_move(event)" onmouseout="mouse_touch_end()"> 
    </canvas> 
   </div> 
    </div>
      <!-- 对对碰区域结束 -->
      </div>
      <!-- 游戏区域结束 -->
     </div>
     <!-- 总背景区域结束 -->









</body>
</html>

<script type="text/javascript" src="js/all.js"></script>  
<script>
    $(".innter_time").html(ALLTIME/10+'s');
      setHTMLFontSize();
      window.onresize = function(){
            setHTMLFontSize();
        }
      function   setHTMLFontSize(){
        
            // 屏幕宽度
            var windowWidth = document.documentElement.clientHeight;
            // 倍数
            var rate = windowWidth / 667;
            // 设置字号
            document.documentElement.style.fontSize = rate * 1 + "px";
        }





</script>
