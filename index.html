<script>
  getCode()
  wx.config({
            // 配置信息, 即使不正确也能使用 wx.ready
            debug: false,
            appId: '',
            timestamp: 1,
            nonceStr: '',
            signature: '',
            jsApiList: []
        });
        wx.ready(function() {
        var globalAudio=document.getElementById("bgm");
        setTimeout(function(){
           globalAudio.play();
            document.addEventListener("WeixinJSBridgeReady", function () { 
               globalAudio.play();
            }, false); 
        },10)
    });




</script>
